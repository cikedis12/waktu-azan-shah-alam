<script>
  async function getAzanTimes() {
    try {
      const response = await fetch("https://api.aladhan.com/v1/timingsByCity?city=Shah%20Alam&country=Malaysia&method=9");
      const result = await response.json();
      const t = result.data.timings;

      const html = `
        Subuh: ${t.Fajr}<br>
        Syuruk: ${t.Sunrise}<br>
        Zohor: ${t.Dhuhr}<br>
        Asar: ${t.Asr}<br>
        Maghrib: ${t.Maghrib}<br>
        Isyak: ${t.Isha}
      `;
      document.getElementById('times').innerHTML = html;
    } catch (error) {
      console.error("Error:", error);
      document.getElementById('times').innerText = "Gagal mengambil waktu azan.";
    }
  }

  getAzanTimes();
</script>
