<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dahua PlayBox Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .clock {
      font-size: 6rem;
      font-weight: bold;
    }
    .weather {
      margin-top: 20px;
      font-size: 1.5rem;
    }
    .prayer-times {
      margin-top: 40px;
      font-size: 1.2rem;
    }
    .marquee {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #1e293b;
      color: #e2e8f0;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00:00</div>
  <div class="weather">Weather: Loading...</div>
  <div class="prayer-times">
    <h3>Prayer Times (Shah Alam)</h3>
    <ul>
      <li>Fajr: 5:45 AM</li>
      <li>Dhuhr: 1:00 PM</li>
      <li>Asr: 4:30 PM</li>
      <li>Maghrib: 7:10 PM</li>
      <li>Isha: 8:30 PM</li>
    </ul>
  </div>
  <div class="marquee">
    <span>Welcome to our facility – Stay safe and have a great day!</span>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const clock = document.getElementById('clock');
      clock.textContent = now.toLocaleTimeString('en-MY', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Optional: Use weather API for live weather (e.g., OpenWeatherMap)
    // For now, static text:
    document.querySelector('.weather').textContent = "Weather: 30°C, Partly Cloudy";
  </script>
</body>
</html>
