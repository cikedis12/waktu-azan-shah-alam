<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Waktu Azan Shah Alam - Static Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      background: linear-gradient(145deg, #1c1c1c, #0e0e0e);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #clock {
      font-size: 2rem;
      color: #00ffcc;
      margin: 10px 0;
    }
    .times {
      font-size: 1.2rem;
      margin: 20px 0;
      line-height: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      width: fit-content;
    }
    #countdown {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ffcc00;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Waktu Azan Shah Alam</h1>
  <div id="clock">Memuat masa...</div>
  <div class="times" id="times"></div>
  <div id="countdown">⏳ Memuat kiraan azan...</div>

  <audio id="azanAudio" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Makkah_Azan.ogg" preload="auto"></audio>

  <script>
    // Static prayer times (update these daily or as needed)
    const prayerTimes = {
      Subuh: "05:50",
      Syuruk: "07:10",
      Zohor: "13:00",
      Asar: "16:30",
      Maghrib: "19:15",
      Isyak: "20:35"
    };

    function updateClock() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const minit = now.getMinutes().toString().padStart(2, '0');
      const saat = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = jam + ":" + minit + ":" + saat;
    }

    function showPrayerTimes() {
      const jadual = `
        Subuh: ${prayerTimes.Subuh}<br>
        Syuruk: ${prayerTimes.Syuruk}<br>
        Zohor: ${prayerTimes.Zohor}<br>
        Asar: ${prayerTimes.Asar}<br>
        Maghrib: ${prayerTimes.Maghrib}<br>
        Isyak: ${prayerTimes.Isyak}
      `;
      document.getElementById("times").innerHTML = jadual;
    }

    // Convert prayer times to Date objects for today
    function getPrayerDateTimes() {
      const now = new Date();
      const prayerDateTimes = {};
      for (const [name, timeStr] of Object.entries(prayerTimes)) {
        const [h, m] = timeStr.split(":");
        const dt = new Date(now);
        dt.setHours(parseInt(h), parseInt(m), 0, 0);
        prayerDateTimes[name] = dt;
      }
      return prayerDateTimes;
    }

    let azanPlayed = {};

    function findNextPrayer(prayerDateTimes) {
      const now = new Date();
      for (const [name, dt] of Object.entries(prayerDateTimes)) {
        if (dt > now) {
          return { name, time: dt };
        }
      }
      // If none left today, return Subuh next day
      const nextDaySubuh = new Date(prayerDateTimes.Subuh);
      nextDaySubuh.setDate(nextDaySubuh.getDate() + 1);
      return { name: "Subuh", time: nextDaySubuh };
    }

    function updateCountdown() {
      const prayerDateTimes = getPrayerDateTimes();
      const nextPrayer = findNextPrayer(prayerDateTimes);
      const now = new Date();
      const diff = Math.max(0, (nextPrayer.time - now) / 1000);
      const jam = Math.floor(diff / 3600);
      const min = Math.floor((diff % 3600) / 60);
      const sec = Math.floor(diff % 60);
      document.getElementById("countdown").textContent =
        `⏳ ${nextPrayer.name} dalam ${jam.toString().padStart(2, '0')}:${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;

      // Play azan if current time matches prayer time (hh:mm)
      const currentHHMM = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
      for (const [prayer, timeStr] of Object.entries(prayerTimes)) {
        if (timeStr === currentHHMM && !azanPlayed[prayer]) {
          const audio = document.getElementById("azanAudio");
          audio.play();
          azanPlayed[prayer] = true;
          console.log("Playing azan for " + prayer);
        }
        // Reset azanPlayed after 1 minute to allow play next day
        if (azanPlayed[prayer]) {
          const prayerTime = prayerDateTimes[prayer];
          if ((now - prayerTime) / 1000 > 60) {
            azanPlayed[prayer] = false;
          }
        }
      }
    }

    // Initialize display
    updateClock();
    showPrayerTimes();
    updateCountdown();

    setInterval(updateClock, 1000);
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
